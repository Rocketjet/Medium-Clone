<button
  (click)="handleClick()"
  [ngClass]="{
    btn: true,
    'btn-sm': true,
    'action-btn': true,
    'btn-outline-secondary': !isFollowed,
    'btn-secondary': isFollowed
  }"
  [ngStyle]="{ marginRight: '5px' }"
  #followButton
>
  <i class="ion-plus-round"
    ><span
      >&nbsp; {{ isFollowed ? "Unfollow" : "Follow" }} {{ username }}</span
    ></i
  >
</button>
